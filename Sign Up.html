<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="" class="row g-3">
                        <h4>Sign Up</h4>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" id="signUpInputName" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="col-12">
                            <label>Email Address</label>
                            <input type="text" id="signUpInputEmail" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" id="signUpInputPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe"> Remember me</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" id="btnSignUp" class="btn btn-dark float-end">Submit</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">already have account? <a href="./Sign In.html">Signin</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="signup.js"></script>
</body>
</html>
